<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let price = 100 ;//number veri türü tanımlamış olduk
        let  tax = 0.18 ;
        let priceTax = price * tax ;
        let total = price + priceTax ;

        console.log(
        "Fiyat :",price,
        "KDV oranı :",tax,
        "KDV tutarı : ",priceTax,
        "Toplam fiyat :",total
        );

        let counter = 10 ;//10
        counter += 1;//11
        counter *= 3 ;//33
        counter -= 5 ;//28
        counter /= 7 ;//4

        console.log(counter);

        console.log(4*10/(28/7)); //100

        console.log("Kalan ürün sayısı :", (8 % 3));//8 in 3 e bölümünden kalan -> mod alma

        console.log( 3 ** 3) ; //3 üzeri 3 ü ifade eder

        console.log( Math.floor( 2.6 )); //her ihtimalde tam sayılık kısmına  aşağı yuvarlar -> 2

        console.log( Math.ceil( 1.3 )); //her ihtimalde yukarı yuvarlar -> 2 

        console.log(Math.round(2.8)) //yakın olana yuvarlar -> 3

        let stringNumber = "11" ;
        console.log(stringNumber); //String olarak 
        let newNumber = Number(stringNumber); //string içerisini numaraya çevirir
        console.log(newNumber); // 11
    </script>
</head>

</body>
</html>
