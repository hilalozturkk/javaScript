<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
     <h1 id="greeting"> Kodluyoruz </h1>
     <script>
        let greeting = document.querySelector("h1#greeting")

        console.log(greeting)
        greeting.classList.add("class1" , "class2" , "class3")
        console.log(greeting.classList) //class listesine ulaştık => class1 class2 class3
        greeting.classList.remove("class2") //örneğin bir yere tıkladığımızda belli bir classın özelliklerini görmek istemeyiz
        console.log(greeting.classList) //class1 class3

    </script>
</body>
</html>
